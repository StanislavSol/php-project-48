name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
      - run: make install
      - run: make lint
      - run: make test
        if: github.ref_name == 'main'
        env:
          CC_TEST_REPORTER_ID: b60af7483b409dae607957b20ed4b415a38d7e5147a23a4c531f26850a1e3630
        with:
          coverageCommand: make test-coverage
          debug: true
